<app-header [expenses]="expenses()" />

@if(isFormOpen()) {
<app-form-modal (close)="onCloseExpenseForm()" />
} @if(isChartsOpen()) {
<app-charts [expenses]="expenses()" />
}

<app-expense-list [expenses]="expenses()" (toggleCharts)="onToggleCharts()" />

<button class="add-btn" (click)="onNewExpense()">
  <ng-icon name="ionAddOutline" class="icon" />
</button>
