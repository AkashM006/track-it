<header class="header">
  <div class="container header-container">
    <div class="logo-container">
      <div class="logo-icon-container">
        <ng-icon name="ionWalletOutline" class="logo-icon" />
      </div>
      <h1>TrackIt</h1>
    </div>

    <div class="info-container">
      <p>Total Expenses</p>
      <h1>{{ totalAmount() | currency : 'INR' : 'symbol' : '1.2-2' }}</h1>
      <span>
        <ng-icon name="ionTrendingDownOutline" />
        @if(expensesCount() > 0) {
        {{ expensesCount() }}
        } @else { No } @if(expensesCount() === 1) { transaction } @else { transactions }
      </span>
    </div>
  </div>
</header>
